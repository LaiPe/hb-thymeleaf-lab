<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(~{::title},~{::section})">
<head>

    <title>Nos produits</title>
</head>

<section>
    <h2>
        Nos produits
    </h2>
    <div>
        <a th:href="@{/products/add}">Ajouter un produit</a>
    </div>
    <p th:unless="${#lists.isEmpty(productList)}"> voici nos articles:</p>
    <p th:if="${#lists.isEmpty(productList)}">Aucun produit disponible</p>
    <table th:unless="${#lists.isEmpty(productList)}">
        <thead>
            <tr><th>#</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Parit√©</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p, iterStat : ${productList}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${p.name}">Nom du produit</td>
                <td th:text="${#numbers.formatCurrency(p.price)}">Prix du produit</td>
                <td th:text="${iterStat.odd ? 'impair' :'pair'}"></td>
            </tr>
        </tbody>
    </table>
</section>
